<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>所有商品</title>

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/icons-extra.css" />
		<style>
			.mui-row.mui-fullscreen>[class*="mui-col-"] {
				height: 100%;
			}
			
			.mui-col-xs-3,
			.mui-col-xs-9 {
				overflow-y: auto;
				height: 100%;
			}
			
			.mui-segmented-control .mui-control-item {
				line-height: 50px;
				width: 100%;
			}
			
			.mui-control-content {
				display: block;
			}
			
			.mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active {
				background-color: #fff;
			}
			
			.mui-goods-size {
				position: relative;
				top: -8px;
				right: 5px;
				;
			}
			
			.mui-line-center {
				height: 30px;
				top: 0px !important;
			}
			.goodListUl{
				height: 200px;
			}
			.mui-popover {
				height: 300px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">所有商品</h1>
		</header>
		<div class="mui-content mui-row mui-fullscreen">
			<div class="mui-col-xs-3">
				<div id="segmentedControls" class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-vertical">
				</div>
			</div>
			<div id="segmentedControlContents" class="mui-col-xs-9" style="border-left: 1px solid #c8c7cc;">
			</div>
		</div>
		<!--右下角弹出菜单-->
		<div id="bottomPopover" class="mui-popover mui-popover-bottom">
			<div class="mui-popover-arrow"></div>
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell"><a href="#">Item1</a>
						</li>
						<li class="mui-table-view-cell"><a href="#">Item2</a>
						</li>
						<li class="mui-table-view-cell"><a href="#">Item3</a>
						</li>
						<li class="mui-table-view-cell"><a href="#">Item4</a>
						</li>
						<li class="mui-table-view-cell"><a href="#">Item5</a>
						</li>
						<li class="mui-table-view-cell"><a href="#">Item6</a>
						</li>
						<li class="mui-table-view-cell"><a href="#">Item7</a>
						</li>
						<li class="mui-table-view-cell"><a href="#">Item8</a>
						</li>
						<li class="mui-table-view-cell"><a href="#">Item9</a>
						</li>
						<li class="mui-table-view-cell"><a href="#">Item10</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" href="#bottomPopover">
				<span class="mui-icon-extra mui-icon-extra-cart">
					<span class="mui-badge mui-badge-success mui-goods-size">0</span>
				</span>
			</a>
			<a class="mui-tab-item mui-active">
				<span>
					<span class="mui-badge mui-badge-red mui-sum-price" style="font-size: 14px;">￥0元</span>
				</span>
			</a>
			<a class="mui-tab-item mui-active">
				<button type="button" class="mui-btn mui-btn-blue mui-btn-outlined mui-line-center">下单</button>
			</a>
		</nav>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/jquery.js"></script>
		<script type="text/javascript" src="../../js/util.js"></script>
		<script>
			//订单总金额
			var sumPrice = 0;
			var goodsArr = new Array();
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			
			
			//左下角滑动
			mui('.mui-scroll-wrapper').scroll();
			
			var controls = document.getElementById("segmentedControls");
			var contents = document.getElementById("segmentedControlContents");

			ajax('http://47.95.248.189/storeapp/bd_item_info.php', {}, function(data) {
				if(data == null || data == "") {
					mui.toast("查询商品失败");
				} else {
					var html = [];
					for(var i = 0; i < data.length; i++) {
						html.push('<a class="mui-control-item" data-index="' + i + '" href="#content' + i + '">' + data[i][0]['item_clsname'] + '</a>');
					}
					controls.innerHTML = html.join('');
					html = [];
					for(var i = 0; i < data.length; i++) {
						html.push('<div id="content' + i + '" class="mui-control-content"><ul class="mui-table-view">');
						for(var j = 0; j < data[i][1].length; j++) {
							html.push('<li class="mui-table-view-cell" data-price="' + data[i][1][j]['price'] + '">' + data[i][1][j]['item_name'] + '<a class="mui-icon-plus mui-icon mui-pull-right mui-order-add"></a><a class="mui-pull-right">' + data[i][1][j]['price'] + '元/'+data[i][1][j]['unit_no']+'</a></li>');
						}
						html.push('</ul></div>');
					}
					contents.innerHTML = html.join('');

					//默认选中第一个
					controls.querySelector('.mui-control-item').classList.add('mui-active');
					(function() {
						var controlsElem = document.getElementById("segmentedControls");
						var contentsElem = document.getElementById("segmentedControlContents");
						var controlListElem = controlsElem.querySelectorAll('.mui-control-item');
						var contentListElem = contentsElem.querySelectorAll('.mui-control-content');
						var controlWrapperElem = controlsElem.parentNode;
						var controlWrapperHeight = controlWrapperElem.offsetHeight;
						var controlMaxScroll = controlWrapperElem.scrollHeight - controlWrapperHeight; //左侧类别最大可滚动高度
						var maxScroll = contentsElem.scrollHeight - contentsElem.offsetHeight; //右侧内容最大可滚动高度
						var controlHeight = controlListElem[0].offsetHeight; //左侧类别每一项的高度
						var controlTops = []; //存储control的scrollTop值
						var contentTops = [0]; //存储content的scrollTop值
						var length = contentListElem.length;
						for(var i = 0; i < length; i++) {
							controlTops.push(controlListElem[i].offsetTop + controlHeight);
						}
						for(var i = 1; i < length; i++) {
							var offsetTop = contentListElem[i].offsetTop;
							if(offsetTop + 100 >= maxScroll) {
								var height = Math.max(offsetTop + 100 - maxScroll, 100);
								var totalHeight = 0;
								var heights = [];
								for(var j = i; j < length; j++) {
									var offsetHeight = contentListElem[j].offsetHeight;
									totalHeight += offsetHeight;
									heights.push(totalHeight);
								}
								for(var m = 0, len = heights.length; m < len; m++) {
									contentTops.push(parseInt(maxScroll - (height - heights[m] / totalHeight * height)));
								}
								break;
							} else {
								contentTops.push(parseInt(offsetTop));
							}
						}
						contentsElem.addEventListener('scroll', function() {
							var scrollTop = contentsElem.scrollTop;
							for(var i = 0; i < length; i++) {
								var offsetTop = contentTops[i];
								var offset = Math.abs(offsetTop - scrollTop);
								if(scrollTop < offsetTop) {
									if(scrollTop >= maxScroll) {
										onScroll(length - 1);
									} else {
										onScroll(i - 1);
									}
									break;
								} else if(offset < 20) {
									onScroll(i);
									break;
								} else if(scrollTop >= maxScroll) {
									onScroll(length - 1);
									break;
								}
							}
						});
						var lastIndex = 0;
						//监听content滚动
						var onScroll = function(index) {
							if(lastIndex !== index) {
								lastIndex = index;
								var lastActiveElem = controlsElem.querySelector('.mui-active');
								lastActiveElem && (lastActiveElem.classList.remove('mui-active'));
								var currentElem = controlsElem.querySelector('.mui-control-item:nth-child(' + (index + 1) + ')');
								currentElem.classList.add('mui-active');
								//简单处理左侧分类滚动，要么滚动到底，要么滚动到顶
								var controlScrollTop = controlWrapperElem.scrollTop;
								if(controlScrollTop + controlWrapperHeight < controlTops[index]) {
									controlWrapperElem.scrollTop = controlMaxScroll;
								} else if(controlScrollTop > controlTops[index] - controlHeight) {
									controlWrapperElem.scrollTop = 0;
								}
							}
						};
						//滚动到指定content
						var scrollTo = function(index) {
							contentsElem.scrollTop = contentTops[index];
						};
						mui(controlsElem).on('tap', '.mui-control-item', function(e) {
							scrollTo(this.getAttribute('data-index'));
							return false;
						});

						mui(".mui-control-content ul li").on('tap', '.mui-order-add', function(e) {
							sumPrice = sumPrice + parseFloat($(this).parent().attr("data-price"));
							showSumPrice(sumPrice);
						});
					})();
				}
			});

			function showSumPrice(sumPrice) {
				goodsArr.push(sumPrice);
				$(".mui-sum-price").text("￥" + sumPrice + "元");
			}
		</script>
	</body>
</html>
